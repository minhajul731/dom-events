<body>
    <h1>Secret Message!</h1>
    <p id="secret-message">I am agent this is a secret message!</p>
    <input type="text" placeholder="type Delete" id="delete-input">
    <button id="delete-btn" disabled>Delete</button>

    <script>
        document.getElementById('delete-btn').addEventListener('click', function () {
            const secretMessage = document.getElementById('secret-message');
            secretMessage.style.display = 'none';
        });

        // keyup
        document.getElementById('delete-input').addEventListener('keyup', function () {
            const deleteButton = document.getElementById('delete-btn');
            const deleteField = document.getElementById('delete-input');
            if (deleteField.value == 'delete') {
                deleteButton.removeAttribute('disabled');
            }
            else {
                deleteButton.setAttribute('disabled', true);
            }
        });
